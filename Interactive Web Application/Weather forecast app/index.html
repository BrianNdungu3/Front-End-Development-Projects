<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="weather-info">
            <div class="location">Fetching location...</div>
            <div class="temperature">Fetching temperature...</div>
            <div class="description">Fetching weather description...</div>
        </div>
        <div class="forecast">
            <h2>Forecast for the Next 3 Days</h2>
            <div class="forecast-details">Fetching forecast details...</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
