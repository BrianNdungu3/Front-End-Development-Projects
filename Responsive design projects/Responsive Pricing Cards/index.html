<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pricing Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pricing-cards">
        <div class="card">
            <h2>Basic</h2>
            <div class="price">$9.99<span>/month</span></div>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <button onclick="togglePricing()">Switch to Yearly</button>
        </div>
        <!-- Add more pricing cards as needed -->
    </div>

    <script src="script.js"></script>
</body>
</html>
