<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Space Explorer</h1>
    </header>
    <main>
        <section id="search">
            <h2>Search Celestial Bodies</h2>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Enter a celestial body...">
                <button type="submit">Search</button>
            </form>
            <div id="search-results"></div>
        </section>
        <section id="random">
            <h2>Random Astronomy Fact</h2>
            <div id="random-fact"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Space Explorer. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
